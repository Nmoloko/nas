<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>

<body>
  <nav>
   <a href="index.html">Index</a>
  </nav>

  <h1>Register</h1>

  <form>
    <label for="first">First Name:</label>
    <input id="first" name="first" type="text" placeholder="name" required>
	<label for="last">Last Name</label>
    <input id="last" name="last" type="text" placeholder="last name" required>
  <div>
	<label for="male">Male</label>
	<input id="male" name="choice" type="radio" value="male" required>
	<label for="female">Female</label>
	<input id="female" name="choice" type="radio" value="female" required>
	<label for="other">Other</label>
	<input id="other"name="choice" type="radio" value="other" required>
  </div>

  <div>
  <label for="email">Email:</label>
    <input id="email"name="email" type="email" placeholder="your email"required>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="password"required minlength="5" maxlength="10" size="10">
  </div>

  <div>
     <label>Birthday:
      <select>
        <option>Month</option>
		<option>november</option>
		<option>october</option>
		<option>september</option>
      </select>
	 </label>

  <select>
    <option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
  </select>
  <select>
    <option>Year</option>
    <option>1992</option>
    <option>1991</option>
    <option>1990</option>
  </select>

  </div>

  <div>
    <label for="agreed">I agree to the terms and conditions:</label>
    <input id="agreed" type="checkbox" name="agreed" required>
</div>

<input type="Submit">

</form>

</body>
</html>
